<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL TEAM MAKER</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- js -->
    <script type="module" rel="script" src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="create-user-container">
            <input type="text" id="nickName" placeholder="닉네임">
            <input type="number" id="score" value="1" placeholder="점수">
            <div id="user-container"></div>
        </div>
        <div style="width: 700px; display: flex; flex-direction: column;">
            <div style="width: 100%;">
                <button id="enter_btn">팀 생성</button>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div class="team-container" id="a_container"><div class="teamName"> A TEAM </div></div>
                <div class="team-container" id="b_container"><div class="teamName"> B TEAM </div></div>
            </div>
        </div>
        <div style="width: 450px; display: flex; flex-direction: column;">
            <div style="width: 100%; display: flex;">
                <input type="text" id="userId" placeholder="닉네임 (닉네임#KR1)">
                <button id="search_btn">검색</button>
            </div>






            <div id="search-container">
                
            </div>
        </div>
    </div>
</body>

</html>
